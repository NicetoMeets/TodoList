<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link href="Todo.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main">
      <h1>ToDoList</h1>
      <form>
        <input type="text" placeholder="새로운 할 일" name="todo" />
        <button type="submit"><b>추가</b></button>
      </form>
      <div class="todolist">
        <ul></ul>
      </div>
    </div>

    <script>
      init();

      function init() {
        let input = document.querySelector("input");
        let ul = document.querySelector("ul");

        document.querySelector("form").addEventListener("submit", function (e) {
          e.preventDefault();

          let li = document.createElement("li");
          li.innerHTML = `<span class="delete">x</span><label>${input.value}</label>`;
          ul.appendChild(li);
          input.value = "";
          input.focus();
        });

        ul.addEventListener("click", function (e) {
          if (e.target.className == "delete") e.target.parentNode.remove();
        });
      }
    </script>
    <script
      src="https://kit.fontawesome.com/12b5d3c89c.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
